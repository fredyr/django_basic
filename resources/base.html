{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
    <style>
        body {
            font-family: "Lato"; font-size: 125%; font-weight: 100; margin: 2em; 
            color: white; background: #13161b;}
        h1 {color: #F86969; text-transform: uppercase; font-weight: 900;}
        h2, h3, h4 {color: #62B3C7; font-weight: 700;}
    </style>

</head>
<body>
     {% block body %}
     {% endblock %}
</body>
</html>
